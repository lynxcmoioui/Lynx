<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zx Lynx</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1a1a1a);
      color: #f0f0f0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      background: rgba(0, 0, 0, 0.8);
      animation: fadeInDown 1.5s ease;
    }

    header h1 {
      font-size: 3rem;
      color: #8afff5;
    }

    .profile-pic {
      width: 200px;
      border-radius: 50%;
      border: 3px solid #8afff5;
      margin: 2rem auto;
      display: block;
    }

    .section {
      padding: 2rem;
      text-align: center;
    }

    .tags {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .tag {
      background: #2a2a2a;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      color: #8afff5;
      font-size: 0.9rem;
      animation: fadeInUp 1s ease;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #000;
      font-size: 0.9rem;
    }

    a {
      color: #ff6b6b;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Easter egg */
    .easter-egg {
      color: #111;
      font-size: 0.5rem;
      position: absolute;
      bottom: 5px;
      right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zx Lynx</h1>
    <img src="profile_image.png" alt="Zx Lynx" class="profile-pic">
  </header>

  <div class="section">
    <h2>Centres d'intérêt</h2>
    <div class="tags">
      <div class="tag">Jeux Vidéo</div>
      <div class="tag">Anime & Manga</div>
      <div class="tag">Films & Séries</div>
      <div class="tag">Police US / LAPD</div>
      <div class="tag">GTA 5</div>
      <div class="tag">RDR2</div>
      <div class="tag">Rainbow Six</div>
      <div class="tag">Cyberpunk 2077</div>
      <div class="tag">Jeux Compétitifs</div>
    </div>
  </div>

  <div class="section">
    <h2>Rejoins-moi sur Discord</h2>
    <p><a href="https://discord.gg/mPSsTmYvNm" target="_blank">Serveur chill entre potes</a></p>
  </div>

  <footer>
    <p>Site personnel de Zx Lynx. Tous droits réservés.</p>
  </footer>

  <div class="easter-egg">alias Prince</div>
</body>
</html>
